<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <header></header>	 -->
    <main>
      <div class="search">
        <input type="text" class="input"> <button class="button">search</button>
      </div>
      <div class="wrapper" id="main"></div>
    </main>
    <!-- <footer></footer> -->
    <script>
      // 1. 初始化数据
      var hashA = init()
      var keys = hashA["keys"]
      var hash = hashA["hash"]
      var input = document.querySelector('.input')
      var button = document.querySelector('.button')
      // 2. 生成键盘
      // 遍历 keys，生成 kbd 标签
      generateKeyboard(keys, hash)

      // 3. 监听用户动作
      listenToUser(hash)

      // 下面是工具函数
      function getFromLocalStorage(name) {
        return JSON.parse(localStorage.getItem(name) || "null")
      }

      function tag(tagName) {
        // 创建一个标签
        return document.createElement(tagName)
      }

      function createSpan(textContent) {
        var span = tag("span")
        span.textContent = textContent
        span.className = "text"
        return span
      }
      function createButton(id) {
        var button = tag("button")
        button.textContent = "修改"
        button.id = id
        button.onclick = function (e) {
					// e['target'] 就是用户点击的元素
          var button2 = e["target"]
          var img2 = button2.previousSibling
          var key = button2["id"] // q w e r t
          var x = prompt("给我一个网址") // qq.com
          hash[key] = x // hash 变更
          img2.src = "http://" + x + "/favicon.ico"
          img2.onerror = function (xxx) {
            // xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
            xxx.target.src = "./5a05afbc5e183.webp"
          }
          localStorage.setItem("zzz", JSON.stringify(hash))
        }
        return button
      }
      function createImage(domain) {
        var img = tag("img")
        if (domain) {
          img.src = "http://" + domain + "/favicon.ico"
        } else {
          // img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
          img.src = "./5a05afbc5e183.webp"
        }
        img.onerror = function (xxx) {
          // xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
          xxx.target.src = "./5a05afbc5e183.webp"
        }
        return img
      }
      function init() {
        var keys = {
          0: {0: "q",1: "w",2: "e",3: "r",4: "t",5: "y",6: "u",7: "i",8: "o",9: "p",length: 10,},
          1: {0: "a",1: "s",2: "d",3: "f",4: "g",5: "h",6: "j",7: "k",8: "l",length: 9,},
          2: {0: "z",1: "x",2: "c",3: "v",4: "b",5: "n",6: "m",length: 7,},
          length: 3,
        }
        var hash = {
					q: "qq.com",w: "weibo.com",e: "ele.me",r: "renren.com",t: "tianya.com",y: "youtube.com",u: "uc.com",i: "iqiyi.com",o: "opera.com",p: undefined,a: "acfun.tv",s: "sohu.com",z: "zhihu.com",m: "www.mcdonalds.com.cn",
				}
        // 取出 localStorage 中的 zzz 对应的 hash
        var hashInLocalStorage = getFromLocalStorage("zzz")
        if (hashInLocalStorage) {
          hash = hashInLocalStorage
				}
				// 将hash 存到localstorage的zzz中
        return {
          keys: keys,
          hash: hash,
        }
      }
      function generateKeyboard(keys, hash) {
        for (var index = 0; index < keys["length"]; index++) {
          var div = tag("div")
          div.className = "row"

          main.appendChild(div)

          var row = keys[index] // 第一个数组  第二个数组  第三个数组
          for (var index2 = 0; index2 < row["length"]; index2++) {
						//第一次循环row是第一个排，第二次为第二排
            var span = createSpan(row[index2])

            var button = createButton(row[index2])

            var img = createImage(hash[row[index2]])

            var kbd = tag("kbd")
            kbd.className = "key"

            kbd.appendChild(span)
            kbd.appendChild(img)
            kbd.appendChild(button)
						
            div.appendChild(kbd)
          }
        } 
      }
      function listenToUser(hash) {
        document.onkeypress = function (e) {
          if (input == document.activeElement) {
            if(e.keyCode ==13) { // 回车搜素
              button.click()
            }
            return
          } else {        
            if((e.keyCode > 96 && e.keyCode < 123) || (e.keyCode > 64 && e.keyCode < 91)) { // 控制在a-z之间 A-Z之间
              var key = e.key
              key = key.toLowerCase()
              // var key = e.key // q w e
              var website = hash[key]
              //location.href = 'http://'+website
              window.open("http://" + website, "_blank")
            }else if(e.keyCode ==13) { // 回车搜素
              button.click()
            }
          }
        }

        button.addEventListener('click',function() {
          var value = input.value
          window.open("http://baidu.com/s?wd=" + value, "_blank")
          input.value = ""
        })
        
      }
    </script>
  </body>
</html>
